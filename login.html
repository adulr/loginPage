<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3 ps-4">
              <label for="exampleInputEmail1" class="form-label" placeholder="youremail@binar.co.id">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Input Your Email" aria-describedby="emailHelp" style="width: 350px;">
            </div>
            <div class="mb-3 ps-4">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Input Your Password" style="width: 350px;">
            </div>
            <div class="text-center">
                <a href="#"><button type="submit" class="btn btn-warning" style="width: 250px;">Login</button></a>
            </div>
            <div class="text-center">
                <br>
                <p>Don't have account?</p>
                <a href="#"><button type="submit" class="btn btn-warning" style="width: 250px;">Sign Up</button></a>
            </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    </div>
</body>
</html>
